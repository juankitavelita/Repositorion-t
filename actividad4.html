<!DOCTYPE HTML>
<html>
    <head>
        <title>Patatica fritah</title>
    </head>
    <body>
        <h1>Patatas fritas</h1>
        Receta de patatas fritas caseras. <br><br>
        <img src="patatas-fritas.jpg" width="300px" height="225px"><br>
        <h2>Ingredientes</h2>
        <ul>
            <li>3 ó 4 patatas (300g.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul><br>
        <h2>Elaboración (Pasos)</h2>
        <ol>
            <li>Calentar aceite en la sartén.</li>
            <li>Añadir las patatas cortadas, la sal y los ajos.</li>
            <li>Freir al gusto.</li>
            <li>Servir en el plato.</li>
        </ol>
    </body>
</html>
