<html>
    <head>
        <title>Consulta 11</title>
        <link rel="stylesheet" href="actividad27.css"/>
    </head>
    <body>
        <h1>
            Listado de libros
        </h1>
        <table>
            <tr>
                    <th>TITULO</th>
                    <th>EDITORIAL</th>
                    <th>PRECIO</th>
            </tr>
            {
            for $v in doc("actividad27.xml")/bib/libro
            return <tr>
                <td>{data($v/titulo)}</td>
                <td>{data($v/editorial)}</td>
                <td>{data($v/precio)}</td>
            </tr>
            }
        </table>
    </body>
</html>
